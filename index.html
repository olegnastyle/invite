<!DOCTYPE html>
<html>
<head>
  <title>Секретная миссия</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .container h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .container p {
      color: #555;
      margin-bottom: 20px;
    }

    .container button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dostavka.kami-flow.ru/wp-content/uploads/2022/06/rozovyy-zefir.jpg" alt="Цветы">
    <h2>Секретная миссия</h2>
    <p>Важная информация требует немедленного внимания! Ваша миссия, если вы ее примите, – встретиться со мной.</p>
    <p>Место встречи: Nippon House </p>
    <p>Время: договорное </p>
    <button onclick="window.open('https://yandex.ru/maps/-/CDsSrZZY', '_blank')">Открыть местоположение</button>
    <p>Будьте осторожны! Детали этой миссии могут быть раскрыты, поэтому будьте бдительны и не делитесь информацией с посторонними.</p>
  </div>
</body>
</html>
